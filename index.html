<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anki Vocabulary Builder</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Vocabulary Builder Revision Panel</h1>
        <div id="review_panel">
            <div v-for="word in words" :key=word.word :id=word.word>
                <details @click.stop.prevent="toggle($event, word)" :open="word.open" style="border: dotted 1px black;">
                    <summary>
                        {{ word.word }}
                    </summary>
                    {{ word.short }}
                    </br>
                    {{ word.long }}
                    </br>
                    <audio :src=word.audio_url></audio>
                </details>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <script>

        function cmp(a, b) {
            return b.query_time - a.query_time;
        }

        new Vue({
            el: '#review_panel',
            data: {
                words: [],
            },
            methods: {
                toggle(event, word) {
                    // console.log(event);
                    document.querySelector(`#${word.word} audio`).play();
                    summary = document.querySelector(`#${word.word}`);
                    summary.open = !summary.open;
                    word.open = !word.open;
                    console.log(summary.open);
                }
            },
            mounted: function () {
                data = this
                $.getJSON('db.json', function (db) {
                    var words = []
                    for (var word in db) {
                        var info = db[word];
                        info.word = word;
                        info.open = false;
                        words.push(info);
                    }
                    data.words = words.sort(cmp);
                    // console.log(data.words);
                });
            }
        })

    </script>
</body>

</html>
